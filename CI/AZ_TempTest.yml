name: $(Date:yyyyMMdd)$(Rev:.r)($(Build.BuildId))

trigger: none
pr: none
schedules:
  - cron: 0 12 24 3 *
    displayName: Scheduled once(ish)
    branches:
      include:
      - CITesting
    always: true
  - cron: 15 12 24 3 *
    displayName: Scheduled once(ish)
    branches:
      include:
      - CITesting
    always: true

pool:
  vmImage: 'vs2017-win2016'


parameters:
- name: SQLCMDPath
  type: string
  default: 'C:\Program Files\Microsoft SQL Server\110\Tools\Binn'


variables:
  NamePreFix: 'tSQLtCI_DevTestLab_'


steps:
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'tSQLt CI Subscription(58c04a99-5b92-410c-9e41-10262f68ca80)'
    KeyVaultName: 'tSQLtSigningKey'
    SecretsFilter: '*'

- task: CmdLine@2
  name: AgentInfo
  inputs:
    script: |
      @ECHO ON
      systeminfo
      "${{ parameters.SQLCMDPath }}\SQLCMD" -?
      SET

- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'tSQLt CI Subscription(58c04a99-5b92-410c-9e41-10262f68ca80)'
    ScriptType: 'InlineScript'
    Inline: |
      get-azsubscription
      get-azcontext
    azurePowerShellVersion: 'LatestVersion'


- task: PowerShell@2
  name: setVar
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "##vso[task.setvariable variable=SomeVariable;]Hello World";

- task: PowerShell@2
  name: $(SomeVariable)
  inputs:
    targetType: 'inline'
    script: |
      Write-Host $(SomeVariable)